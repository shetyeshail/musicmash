<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MusicMash!</title>
        
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
        <link rel="stylesheet" href="http://purecss.io/combo/1.18.13?/css/layouts/marketing.css">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed" id="banner">
                <img id="banner_image" src="icon.png" height=40px width=50%>
                <ul class="pure-menu-list">
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Share</a></li>
                    <li class="pure-menu-item"><a href="#" class="pure-menu-link">Sign Up</a></li>
                </ul>
            </div>
        </div>
        <div class="splash-container">
            <div class="splash" style="80%">
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <div class="img-wrapper">
                            <img class="img-circle" src="1.jpg">
                        </div>
                    </div>
                    <div class="pure-u-1-3">
                    </div>
                    <div class="pure-u-1-3">
                        <div class="img-wrapper">
                            <img class="img-circle" src="3.jpg">
                        </div>
                    </div>
                </div>
                <div id="blank"></div>
                <div class="pure-g">
                    <div class="pure-u-1-3">
                        <a id="track1_button" class="pure-button pure-button-primary">Track 1</a>
                        </p>
                        <div id="track1" class="pure-menu pure-menu-scrollable custom-restricted">
                        </div>
                    </div>
                    <div class="pure-u-1-3">
                        <a id="play_button" class="pure-button pure-button-primary">Play</a>
                    </div>
                    <div class="pure-u-1-3">
                        <a id="track2_button" class="pure-button pure-button-primary">Track 2</a>
                    </p>
                        <div id="track2" class="pure-menu pure-menu-scrollable custom-restricted">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
